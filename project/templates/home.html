{%extends 'base.html' %}
{% block content %}
{% for blog in BlogOject %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
            <img src="https://picsum.photos/200/200" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-6">
            <div class="card-body">
                <h5 class="card-title">{{blog.title}}</h5>
                <p class="card-text">{{blog.content |truncatewords:15}}... <a class ='text-decoration-none' href="#">Read More</a></p>
                <p class="card-text"><small class="text-muted">
                Author : {{blog.category.author.name}} | 
                Category : <a href="{% url 'category' blog.category.slug%}">{{blog.category.title}} |</a> 
                Updated : {{blog.published |timesince}}
                </small></p>
            </div>
            </div>
        </div>
        </div>
{% endfor%}
{%endblock%}
